<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>

    <div id="myModal" class="modal">
        <div class="modal__content">
            <div class="general-container">
                <div class="tab__container">
                    <input type="radio" name="tabs" id="tab1" checked>
                    <div class="tab__label" id="tab1-content">
                        <label for="tab1" class="tab__selector">Make a Reservation</label>
                        <div class="tab__content">
                            <div class="booking-form__container">
                                <form action="" id="bookingForm">
                                    <h2>Make a Reservation</h2>
                                    <label for="booking__roomType">Room Type
                                        <!-- <input type="number" name="booking__roomId" id="booking-roomId" value="1"> -->
                                        <select name="booking__roomType" id="booking__roomType" class="booking-form__item">
                                            <option value="Standart">Standart Room</option>
                                            <option value="Economy">Economy Room</option>
                                            <option value="Deluxe">Deluxe Room</option>
                                        </select>
                                    </label>

                                    <label for="booking__fullName">Full Name
                                        <input type="text" name="booking__fullName" id="booking-fullName" class="booking-form__item">
                                    </label>
                                    <label for="booking__arivalDate">Arrival Date
                                        <input type="date" name="booking__arivalDate" id="booking-arivalDate" class="booking-form__item">
                                    </label>
                                    <label for="booking__departureDate">Departure Date
                                        <input type="date" name="booking__departureDate" id="booking-departureDate" class="booking-form__item">
                                    </label>
                                    <label for="booking__nights">Nights
                                        <output id="numberOfNights">00</output class="booking-form__item">
                                    </label>
                                    <label for="booking__guests">Guests
                                        <select name="booking__guests" id="booking-guests" class="booking-form__item">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </label>
                                    <label for="booking__email">Email
                                        <input name="booking__email" id="booking-email" type="email" class="booking-form__item">
                                    </label>
                                    <label for="booking__phone">Phone
                                        <input name="booking__phone" id="booking-phone" type="tel" class="booking-form__item">
                                    </label>
                                    <button type="submit"id="booking-submitButton">Book</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <input type="radio" name="tabs" id="tab2">
                    <div class="tab__label" id="tab2-content">
                        <label for="tab2" class="tab__selector">Check Reservation</label>
                        <div class="tab__content check-booking">
                            <div class="checkBookingForm__container">
                                <form action="" id="bookingForm">
                                    <h2>Check Your Booking Information</h2>
                                    <label for="checkBooking__number">Booking Number
                                        <input type="number" name="checkBooking__number" id="checkBooking-number" class="booking-form__item">
                                    </label>
                                    <label for="checkBooking__email">Email
                                        <input type="email" name="checkBooking__email" id="checkBooking-email" class="booking-form__item">
                                    </label>
                                    <button type="submit" id="checkBooking-submitButton">Submit</button>
                                </form>
                            </div>
                            <div id="displayBookingInfo"></div> 
                        </div>
                    </div>
                    
                    <div class="tab__slide"></div>
                </div>
            
            </div>

        </div> 
  </div>


    
</body>
</html>
